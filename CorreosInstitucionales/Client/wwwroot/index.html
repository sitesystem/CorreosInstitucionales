<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />

        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>

    <script>

        window.cultureInfo =
        {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };

        function setTheme(theme) {
            document.getElementsByTagName('body')[0].style.display = 'none';
            let synclink = document.getElementById('theme');
            synclink.href = '_content/Syncfusion.Blazor.Themes/' + theme + '.css';
            setTimeout(function () { document.getElementsByTagName('body')[0].style.display = 'block'; }, 200);
        }

        function editKeyDown(id) {
            document.getElementById(id).addEventListener("keydown", function (e) {
                if (e.key == "Enter") {
                    e.stopPropagation();
                }
            });
        }

        window.onscroll = function () {
            var scrollToTopBtn_movil = document.querySelector(".scroll-to-top-movil");
            var scrollToTopBtn_monitor = document.querySelector(".scroll-to-top-monitor");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn_movil.style.display = "block";
                scrollToTopBtn_monitor.style.display = "block";
            }
            else
            {
                scrollToTopBtn_movil.style.display = "none";
                scrollToTopBtn_monitor.style.display = "none";
            }
        };

        window.scrollToTop = function () {
            window.scrollTo(0, 0); // Desplaza a la parte superior de la pÃ¡gina
        };

        window.scrollToBottom = function () {
            window.scrollTo(0, document.body.scrollHeight || document.documentElement.scrollHeight); // Desplaza al final de la pÃ¡gina
        };
    </script>
</body>
</html>
